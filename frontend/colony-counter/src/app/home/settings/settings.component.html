<ng-template #modal>
    <div class="modal-header">
      <h5 class="modal-title">Modal</h5>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <button type="button"
              class="btn btn-outline-secondary"
              (click)="dismiss()">
        Hai
      </button>
      <button type="button"
              class="btn btn-outline-primary"
              (click)="close()">
        Hoi
      </button>
    </div>
  </ng-template>
